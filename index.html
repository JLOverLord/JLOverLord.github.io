<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartita de Cumpleaños</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <div class="paper" id="mainMessage">
        <p class="main-text">
          ¡Feliz Cumpleaños Balicita! Te deseo un feliz día, eres una persona muy especial para mí y espero que la pases bonito junto a tu familia y los balicitos :3 <3
        </p>
        <p class="signature">
          Con mucho cariño de Overlord <3
        </p>
      </div>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
